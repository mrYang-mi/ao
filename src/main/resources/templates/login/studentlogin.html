<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="/js/jquery.js"></script>
<script src="/js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	function login(){
	$.ajax({
                             url:"http://localhost:8080/student/loginstudent",
                             type:"POST",
                             async:false,
                             dataType:"json",
                             data:{"username":$("#username").val(),"password":$("#password").val()},
                            success: function(data){
                            	//需要解析成字符串格式
                            	//var re=JSON.stringify(result);
                            	if(data.code=="0"){
                            		 alert("登录成功")
                            		window.location.href="http://localhost:8080/main.html"
                            	}else if(data.code=="1"){
                            		alert("账号或者密码错误")
                            	}else if(data.result=="admin"){
                            		alert("网络错误")
                            		
                            	}
                         	  
                            }
                         
                         });
	
	}
	
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    }) 
	
	
});  
</script> 

</head>
<body style="background-color:#df7611; background-image:url(/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>

<div class="logintop">
    <span>欢迎登录学生宿舍管理系统</span>
</div>
<div class="loginbody">
    <span class="systemlogo"></span>

        <div class="loginbox">
            <ul>
                <li><input  id="username" name="" type="text" class="loginuser" value=""/></li>
                <li><input id="password" name="" type="password" class="loginpwd" value=""/></li>
                <li><input name="" type="button" class="loginbtn" value="登录" onclick="login()"/></li>
            </ul>
        </div>
</div>

<div class="loginbm">本系统致力于学生宿舍管理，使宿舍管理变得更加轻松！(●'◡'●)</div>
</body>

</html>
